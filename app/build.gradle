plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.7'
    implementation 'org.codehaus.groovy:groovy-yaml:3.0.7'
    implementation 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1'
    implementation 'log4j:log4j:1.2.17'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'org.mnode.ical4j:ical4j:3.0.22'
    implementation 'com.github.caldav4j:caldav4j:1.0.1'
    implementation 'javax.cache:cache-api:1.0.0'
    implementation 'org.ehcache:jcache:1.0.1'
    implementation 'com.google.api-client:google-api-client:1.31.3'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20210320-1.31.0'
    implementation 'com.google.http-client:google-http-client-jackson2:1.39.1'


    // Use the awesome Spock testing and specification framework even with Java
    //testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    //testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = project.hasProperty("mainClass") ? project.getProperty("mainClass") : 'todoistcaldavsync.TodoistCalDavSync'
}
